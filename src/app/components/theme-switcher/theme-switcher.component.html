<div class="theme-switcher">
  <ion-button 
    fill="clear" 
    shape="round" 
    class="theme-toggle-btn"
    (click)="toggleTheme()"
    [attr.aria-label]="themeLabel">
    <ion-icon 
      [name]="themeIcon" 
      class="theme-icon"
      [class.rotate]="currentTheme === 'light'">
    </ion-icon>
  </ion-button>
</div>
